<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JASA</title>
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>

<div id="page-wrapper">
    <div id="title">
        <h1>What is the
            <span id="search-mode" onclick="changeMode()"></span>
            sentiment of...?</h1>
    </div>
    <div id="search-bar">
        <form novalidate onsubmit="return false;">
            <label for="search">Search for stuff
            </label>
            <input autofocus id="search" oninput="checkInput()" placeholder="Enter a keyword followed by comma..."
                   required type="search"/>
            <button class='hiding-btn' onclick="submitSearch()" type="submit">Go</button>
            <button class='hiding-btn' id="timeframe-btn" onclick="showTimeframes()" type="button"></button>
        </form>
        <div id="timeframes-picker">
            <div id="splice"></div>
            <ul id="timeframes-list"></ul>
        </div>
    </div>

    <div id="chips-wrapper"></div>

    <div class="option-bar">
        <div class=" tooltip">
            <button class='option-btn shadow-boxed' id="ignore-neutral-btn" onclick="setIgnoreNeutralOption()"
                    type="button"></button>
            <span class="tooltip-text shadow-boxed">Ignore neutrals results</span>
        </div>
        <div class="tooltip">
            <button class='option-btn shadow-boxed' id="combine-btn" onclick="setCombineOption()"
                    type="button"></button>
            <span class="tooltip-text shadow-boxed">Combine keywords in search</span>
        </div>
    </div>


</div>
</body>

<script type="application/javascript">init()</script>
</html>
